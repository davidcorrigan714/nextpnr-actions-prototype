name: Yosys

on:
  push:
    paths: '.github/workflows/yosys.yml'

jobs:
  next-pnr:
    name: Build Yosys
    runs-on: windows-2019

    steps:
      - name: Checkout yosys
        uses: actions/checkout@v2
        with:
          repository: YosysHQ/yosys
          path: yosys
          
      - name: Setup Msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            msys/bison
            msys/flex
            msys/libreadline-devel
            msys/gawk
            msys/tcl
            msys/libffi-devel
            msys/pkg-config
            git
            python3
            mingw64/mingw-w64-x86_64-python3-pip
            mingw64/mingw-w64-x86_64-dlfcn
            mingw-w64-x86_64-toolchain

      - name: Build Yosys
        shell: msys2 {0}
        working-directory: yosys
        run: |
          mkdir buildProducts
          pip3 install xdot
          mingw32-make config-msys2-64
          mingw32-make -j4
          mingw32-make DESTDIR=buildProducts PREFIX='' install
          
      - name: Build Yosys
        working-directory: yosys
        run: |
          $msys_root = "C:\msys64"
          $releaseDir = "buildProducts"
          dir "C:\msys64\mingw64\bin\"
          
          Copy-Item $msys_root\bin\tcl86.dll -Destination $releaseDir"\bin"
          Copy-Item $msys_root\bin\libgcc_s_seh-1.dll -Destination $releaseDir"\bin"
          Copy-Item $msys_root\bin\zlib1.dll -Destination $releaseDir"\bin"
          Copy-Item $msys_root\bin\libreadline8.dll -Destination $releaseDir"\bin"
          Copy-Item $msys_root\bin\libstdc++-6.dll -Destination $releaseDir"\bin"
          Copy-Item $msys_root\bin\libwinpthread-1.dll -Destination $releaseDir"\bin"
          Copy-Item $msys_root\bin\libtermcap-0.dll -Destination $releaseDir"\bin"
          
          dir buildProducts
          
          Compress-Archive "$releaseDir\*" "OSS-FPGA.zip"
          
      - name: Upload Zip
        uses: actions/upload-artifact@v2
        with:
          name: FPGA-Zip
          path: OSS-FPGA.zip
