name: nightly-test

on:
  workflow_dispatch:
  push:
    paths: '.github/workflows/nightly-test.yml'

jobs:
  build-nightly-test:
    name: Nightly Test
    runs-on: windows-2019

    steps:
      - name: Build Something
        working-directory: .
        run: |
          mkdir output
          echo "Heyo" > output/test.txt
          
      - name: Upload Zip
        uses: actions/upload-artifact@v2
        with:
          if-no-files-found: error
          name: output
          path: ./output/

      - name: Zip Release Files
        run: |
          Compress-Archive -Path .\output\* -DestinationPath buildProducts.zip

      - name: Create tag
        uses: actions/github-script@v3
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/test/nightly",
              sha: context.sha
            })

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Create Release
        uses: actions/create-release@v1.1.4
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: test/nightly
          release_name: test Nightly
          body: Nightly build for prjoxide

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # The path to the asset you want to upload
          asset_path: buildProducts.zip
          # The name of the asset you want to upload
          asset_name: test-Win-x86_64-${{ steps.date.outputs.date }}.zip
          # The content-type of the asset you want to upload. See the supported Media Types here: https://www.iana.org/assignments/media-types/media-types.xhtml for more information
          asset_content_type: application/zip
    
