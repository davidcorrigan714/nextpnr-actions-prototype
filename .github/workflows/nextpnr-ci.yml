name: nextpnr-ci

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  next-pnr:
    # Name the Job
    name: Build nextpnr
    # Set the type of machine to run on
    runs-on: windows-2019

    steps:
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1
      
      - name: Testing
        run: |
          #echo $Env:Path
          #msbuild /?
          #echo $Env:BOOST_ROOT_1_72_0
          #$Env:BOOST_ROOT = $Env:BOOST_ROOT_1_72_0
          #dir $Env:BOOST_ROOT\lib
          #dir $Env:BOOST_ROOT\libs
          #dir $Env:BOOST_ROOT\include
          #dir $Env:BOOST_ROOT\boost
          dir "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild"
          dir "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\VS\lib\x64"

      - name: Add Boost to VS
        run: |
          $VS_Root = (C:\ProgramData\Chocolatey\bin\vswhere.exe -products * -requires Microsoft.Component.MSBuild -property installationPath -latest)+"\VC\Auxiliary\VS"
          echo $VS_Root
          Copy-Item -Recurse $Env:BOOST_ROOT_1_72_0\include -Destination "$VS_Root\include"
          Copy-Item -Recurse $Env:BOOST_ROOT_1_72_0\lib -Destination "$VS_Rootlib\x64"
          [Environment]::SetEnvironmentVariable("Boost_INCLUDE_DIR", "$VS_Root\include", [System.EnvironmentVariableTarget]::Machine)
          [Environment]::SetEnvironmentVariable("Boost_LIBRARY_DIR", "$VS_Root\lib\x64", [System.EnvironmentVariableTarget]::Machine)

      - name: Checkout prjtrellis
        uses: actions/checkout@v2
        with:
          repository: YosysHQ/prjtrellis
          path: prjtrellis

      - name: Testing
        working-directory: prjtrellis\libtrellis\
        run: |
          $VS_Root = (C:\ProgramData\Chocolatey\bin\vswhere.exe -products * -requires Microsoft.Component.MSBuild -property installationPath -latest)+"\VC\Auxiliary\VS"
          $env:Boost_INCLUDE_DIR = [System.Environment]::GetEnvironmentVariable("Boost_INCLUDE_DIR", "Machine")
          $env:Boost_LIBRARY_DIR = [System.Environment]::GetEnvironmentVariable("Boost_LIBRARY_DIR", "Machine")
          echo $env:Boost_INCLUDE_DIR
          echo $env:Boost_LIBRARY_DIR
          $env:Boost_INCLUDE_DIR = "$VS_Root\include"
          $env:Boost_LIBRARY_DIR = "$VS_Root\lib\x64"
          cmake -DCMAKE_CXX_FLAGS='/D "BOOST_ALL_DYN_LINK"' .
          msbuild /t:Build /p:Configuration=Release libtrellis.sln
          
